name: CI Build

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Build Docker image using build script
        run: |
          chmod +x ./build_log_detective.sh
          ./build_log_detective.sh

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image to GHCR
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          IMAGE=ghcr.io/${{ github.repository }}/logdetective
          docker tag logdetective:latest $IMAGE:$VERSION
          docker push $IMAGE:$VERSION
          docker tag logdetective:latest $IMAGE:latest
          docker push $IMAGE:latest